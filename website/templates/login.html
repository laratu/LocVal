<style>
  body {
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  }

  h3 {
    font-weight: bold;
  }

  form {
    color: rgb(255, 255, 255);
    font-family: 'Jost', sans-serif;
    width: 420px;
    margin: 100px auto;
    ;
    padding: 20px;
    box-shadow: 5px 20px 50px #000;
    background:  linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    border: rgb(255, 255, 255);
    border-radius: 5px;
  }

  .btn-primary {
    width: 100%;
    height: 40px;
    box-sizing: border-box;
    border-width: none;
    background: #573b8a !important;
    border: 1px solid #573b8a;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-primary:hover {
    opacity: 80%;
  }

  form>input:active,
  form>input:focus {
    border: 1px solid hsl(0, 0%, 100%);
  }
</style>

{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block content%}

<form method="POST">
  <h3 align="center">Willkommen!</h3>
  <div>
    <label for="username">Geben Sie Ihre Login Daten ein: </label>
    <input type="username" class="form-control" id="username" name="username" placeholder="Unique-ID eingeben" />
    <br>
    <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" />

  </div>
  
  <br />
  <button type="submit" class="btn-primary">Login</button>
</form>
{% endblock %}
